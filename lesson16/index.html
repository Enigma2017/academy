<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/styles.css"/>

    <script src="js/script.js" defer></script>
</head>
<body>

<div class="wrapper">

    <section class="none">
        <form>
            <div class="holder">
                <div class="field">
                    <p>Button</p>
                    <input type="button" value="Text" />
                </div>

                <div class="field">
                    <p>Text</p>
                    <input type="text" placeholder="Text" />
                </div>

                <div class="field">
                    <p>Password</p>
                    <input type="password" placeholder="Password" />
                </div>

                <div class="field">
                    <p>Number</p>
                    <input type="number" placeholder="Number" />
                </div>

                <div class="field">
                    <p>Email</p>
                    <input type="email" placeholder="Email" />
                </div>

                <div class="field">
                    <p>File</p>
                    <input type="file" placeholder="File" />
                </div>

                <div class="field">
                    <p>Color</p>
                    <input type="color" placeholder="color" />
                </div>

                <div class="field">
                    <p>Range</p>
                    <input type="range" placeholder="Range" />
                </div>

                <div class="field">
                    <p>Date</p>
                    <input type="date" placeholder="Date" />
                </div>

                <div class="field">
                    <p>Time</p>
                    <input type="time" placeholder="Time" />
                </div>

                <div class="field">
                    <p>Month</p>
                    <input type="month" placeholder="Month" />
                </div>

                <div class="field">
                    <p>Radio</p>
                    <input type="radio" name="radio" placeholder="Radio" />
                    <input type="radio" name="radio" placeholder="Radio" />
                </div>

                <div class="field">
                    <p>Input with datalist</p>
                    <input list="browsers" name="myBrowser" placeholder="Has options" />
                    <datalist id="browsers">
                        <option value="Chrome">
                        <option value="Firefox">
                        <option value="Internet Explorer">
                        <option value="Opera">
                        <option value="Safari">
                        <option value="Microsoft Edge">
                    </datalist>
                </div>
            </div>
        </form>
    </section>

    <section>
        <canvas class="plot"></canvas>
    </section>
</div>

</body>
</html>
