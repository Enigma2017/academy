<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/styles.css"/>

    <!--<script src="js/script.js" defer></script>-->
</head>
<body>

<div class="wrapper">

    <section>
        <svg version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             width="300" height="200">

            <rect width="100%" height="100%" fill="red" />

            <circle cx="150" cy="100" r="80" fill="green" />

            <!--<text x="150" y="100" font-size="60" fill="white" text-anchor="middle" dominant-baseline="middle">-->
            <text x="150" y="100" font-size="60" fill="white">
                SVG
            </text>
        </svg>
    </section>

    <section class="section-2">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="200" height="200">

            <circle />

        </svg>
    </section>

    <section>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
             width="200" height="200">

            <rect width="100" height="100" fill="steelblue" />

        </svg>

        <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
             width="200" height="200" viewBox="0 0 120 120">

            <rect x="0" y="0" width="100" height="100" fill="steelblue" />

        </svg>
    </section>

    <section>
        <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">

            <rect x="10" y="10" width="30" height="30"
                  stroke="black" fill="transparent" stroke-width="5" />

            <rect x="60" y="10" rx="10" ry="10"
                  width="30" height="30"
                  stroke="black" fill="transparent" stroke-width="5" />

            <circle cx="25" cy="75" r="20"
                    stroke="red" fill="transparent" stroke-width="5"/>

            <ellipse cx="75" cy="75" rx="20" ry="5"
                     stroke="red" fill="transparent" stroke-width="5"/>

            <line x1="10" x2="50"
                  y1="110" y2="150"
                  stroke="orange" stroke-width="5" />

            <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
                      stroke="orange" fill="transparent" stroke-width="5" />

            <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
                     stroke="green" fill="transparent" stroke-width="5" />

            <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5" />
        </svg>
    </section>

    <section>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

            <path d="M10 10 H90 V90 H10 L10 10" fill="steelblue"/>

        </svg>

        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

            <path d="M10 10 h80 v80 h-80 l0 -80" fill="hotpink" />

        </svg>
    </section>

    <section>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

            <path d="M10 80 C40 10, 65 10, 95 80 S150 150, 180 80" stroke="black" fill="transparent"/>

            <!-- Points -->
            <circle cx="10" cy="80" r="2" fill="red"/>
            <circle cx="40" cy="10" r="2" fill="red"/>
            <circle cx="65" cy="10" r="2" fill="red"/>
            <circle cx="95" cy="80" r="2" fill="red"/>
            <circle cx="150" cy="150" r="2" fill="red"/>
            <circle cx="180" cy="80" r="2" fill="red"/>

            <circle cx="125" cy="150" r="2" fill="blue"/>

        </svg>

        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

            <path d="M10 80 Q50 10, 95 80 T180 80" stroke="black" fill="transparent"/>

            <!-- Points -->
            <circle cx="10" cy="80" r="2" fill="red"/>
            <circle cx="50" cy="10" r="2" fill="red"/>
            <circle cx="95" cy="80" r="2" fill="red"/>
            <circle cx="180" cy="80" r="2" fill="red"/>

            <circle cx="140" cy="150" r="2" fill="blue"/>

        </svg>
    </section>

    <section>
        <svg width="350" height="350" xmlns="http://www.w3.org/2000/svg">

            <path d="M10 315
                     L 110 215
                     A 30 50 0 0 1 160 165
                     L 170 155
                     A 30 50 -45 0 1 215 110
                     L 315 10"
                  stroke="black" fill="green" style="transition: all 5s" />

            <!-- Points -->
            <circle cx="10" cy="315" r="2" fill="red"/>
            <circle cx="110" cy="215" r="2" fill="red"/>
            <circle cx="160" cy="165" r="2" fill="red"/>
            <circle cx="170" cy="155" r="2" fill="red"/>
            <circle cx="215" cy="110" r="2" fill="red"/>
            <circle cx="315" cy="10" r="2" fill="red"/>

        </svg>
    </section>

    <section>
        <svg width="350" height="350" xmlns="http://www.w3.org/2000/svg">

            <path d="M80 80
                     A 45 45, 0, 0, 0, 125 125"
                  stroke="green" fill="transparent" />

            <path d="M230 80
                     A 45 45, 0, 1, 0, 275 125"
                  stroke="red" fill="transparent" />

            <path d="M80 230
                     A 45 45, 0, 0, 1, 125 275"
                  stroke="purple" fill="transparent" />

            <path d="M230 230
                     A 45 45, 0, 1, 1, 275 275"
                  stroke="blue" fill="transparent" />

        </svg>
    </section>

    <section>
        <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">

            <polyline points="10 10, 30 180, 80 10, 130 180, 180 10, 380 10, 380 180, 200 180" fill="none"
                      stroke="black" stroke-width="4"
                      stroke-linecap="butt" stroke-linejoin="miter"
                      stroke-dasharray="10,20,40" stroke-dashoffset="140" />

        </svg>
    </section>

    <section>
        <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">

            <text x="20" y="20">Hello World!</text>
            <circle cx="20" cy="20" r="2" fill="red"/>

            <text x="60" y="60">
                <tspan font-weight="bold" fill="red" alignment-baseline="middle">This is bold and red</tspan>
            </text>
            <circle cx="60" cy="60" r="2" fill="red"/>

            <path id="my-path" d="M20,140 Q80,180 100,140 T200,140" fill="transparent" />
            <text>
                <textPath xlink:href="#my-path">This text follows a curve.</textPath>
            </text>

        </svg>
    </section>

    <section style="background: #ccc;">
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

            <circle cx="100" cy="100" r="50" fill="white" />

        </svg>

        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

            <defs>
                <mask id="maskCircle">
                    <circle cx="100" cy="100" r="50" fill="white" />
                </mask>
            </defs>

            <rect width="100%" height="100%" fill="steelblue" mask="url(#maskCircle)" />

        </svg>
    </section>

    <section style="background: #ccc;">
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

            <rect width="100%" height="100%" fill="white" />
            <circle cx="100" cy="100" r="50" fill="black" />

            <!--<circle cx="100" cy="100" r="550" fill="black" stroke="white" stroke-width="1000" />-->

        </svg>

        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

            <defs>
                <mask id="maskCircle">
                    <rect width="100%" height="100%" fill="white" />
                    <circle cx="100" cy="100" r="50" fill="black" />
                </mask>
            </defs>

            <rect width="100%" height="100%" fill="steelblue" mask="url(#maskCircle)" />

        </svg>
    </section>

    <section>
        <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">

            <defs>
                <filter id="myFilter">
                    <feColorMatrix in="SourceGraphic" type="saturate" values="0" result="blurred" />
                    <feGaussianBlur in="blurred" stdDeviation="6" />
                </filter>
            </defs>

            <circle cx="60"  cy="80" r="50" fill="green" />

            <circle cx="200" cy="80" r="50" fill="green" filter="url(#myFilter)" />

        </svg>
    </section>

    <section>
        <style>
            .holder {
                background: white;
                filter: contrast(20);
                overflow: hidden;
            }
            .test {
                display: inline-block;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: black;
                margin-right: 50px;
                transition: all 400ms;
                filter: blur(10px);
            }
            .test:hover {
                margin-right: -5px;
            }
            .hint {
                width: 50px;
                text-align: center;
            }
        </style>

        <div class="holder">
            <div class="test"></div>
            <div class="test"></div>
        </div>

        <div class="hint">hover</div>
    </section>

</div>

</body>
</html>
