<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css"/>
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>

    <script src="js/script.js" defer></script>
</head>
<body>

<div class="wrapper">
    <section>
        <h2>=== Form</h2>

        <form action="">
            <div>
                <input type="text" name="name" placeholder="Name" />
            </div>

            <div>
                <input type="text" name="name" placeholder="Name" />
            </div>

            <div>
                <input type="text" name="password" placeholder="Password" />
            </div>
        </form>
    </section>

    <section>
        <h2>=== Animate</h2>

        <div class="block animate">
            <p>I can grow</p>
        </div>

        <div class="block animate-3">
            <p>I can spin</p>
        </div>
    </section>


    <section>
        <h2>=== Draggable</h2>

        <div class="block draggable">
            <p>Drag me around</p>
        </div>

        <div class="block draggable-2">
            <p>Drag me vertically</p>
        </div>

        <div class="block draggable-3">
            <p>Drag me horizontally</p>
        </div>

        <div class="block draggable-4">
            <p>Drag me inside only</p>
        </div>
    </section>


    <section>
        <h2>=== Droppable</h2>

        <div class="block size-small draggable">
            <p>Drag me around</p>
        </div>

        <div class="block droppable">
            <p>Drop here</p>
        </div>
    </section>


    <section>
        <h2>=== Datepicker</h2>

        <div>
            <input class="datepicker" type="text" placeholder="Select a date"/>
        </div>
    </section>


    <section>
        <h2>=== Slider</h2>

        <div class="slider"></div>

        <br/><br/>

        <div class="slider-2"></div>

        <br/><br/>

        <div class="slider-3"></div>
    </section>
</div>

</body>
</html>
